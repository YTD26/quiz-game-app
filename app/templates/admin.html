<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .admin-container { max-width: 1200px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid var(--light); }
        .tab { padding: 12px 24px; background: none; border: none; cursor: pointer; font-size: 1rem; font-weight: 600; color: #636e72; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .tab.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        .question-item { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 15px; }
        .answer-item { padding: 10px; background: var(--white); border-radius: 5px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .answer-item input[type="text"] { flex: 1; }
        .answer-item input[type="checkbox"] { width: auto; }
        .btn-group { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="container admin-container">
        <h1>üõ†Ô∏è Admin Panel</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="create">Nieuwe Quiz</button>
            <button class="tab" data-tab="manage">Beheer Quizzen</button>
            <button class="tab" data-tab="start">Start Game</button>
        </div>
        
        <!-- TAB: Nieuwe Quiz -->
        <div id="create-tab" class="tab-content active">
            <h2>Maak Nieuwe Quiz</h2>
            <form id="createQuizForm">
                <div class="form-group">
                    <label for="quizTitle">Quiz Titel</label>
                    <input type="text" id="quizTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="quizDescription">Beschrijving (optioneel)</label>
                    <textarea id="quizDescription"></textarea>
                </div>
                
                <h3>Vragen</h3>
                <div id="questionsContainer"></div>
                
                <button type="button" class="btn btn-secondary" onclick="addQuestion()">+ Vraag Toevoegen</button>
                <br><br>
                
                <div id="quizMessage" class="alert" style="display: none;"></div>
                
                <button type="submit" class="btn btn-success btn-block">Quiz Opslaan</button>
            </form>
        </div>
        
        <!-- TAB: Beheer Quizzen -->
        <div id="manage-tab" class="tab-content">
            <h2>Mijn Quizzen</h2>
            <div id="quizList" class="quiz-list"></div>
        </div>
        
        <!-- TAB: Start Game -->
        <div id="start-tab" class="tab-content">
            <h2>Start een Quiz Game</h2>
            <div class="form-group">
                <label for="gameQuizSelect">Selecteer Quiz</label>
                <select id="gameQuizSelect" class="form-control">
                    <option value="">-- Kies een quiz --</option>
                </select>
            </div>
            
            <div id="gameStartMessage" class="alert" style="display: none;"></div>
            
            <button onclick="startNewGame()" class="btn btn-primary btn-block">Start Game</button>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn btn-secondary">Terug naar Home</a>
        </div>
    </div>
    
    <script src="/static/js/admin.js"></script>
</body>
</html>
